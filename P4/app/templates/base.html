<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
   
    <title>Practica 4: Cockteles API</title>
  </head>
<body class="fs-6">
    <nav class="navbar " id="navBar">
        <div class="container">
            <span class="navbar-brand mb-0 ml-5 h1">Práctica 4</span>
          

            <div class="d-flex">
              <input id="searchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search_input">
              <button class="btn btn-outline-primary" type="submit" onclick="handleSearch()">Search</button>
            </div>      

            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="switchMode" name="dark_mode" onchange="darkModeSwitch()">
              <label class="form-check-label" for="switchMode">Dark Mode</label>
            </div>
            
        </div>
    </nav>
    <div class="container mt-3">
      <div class="input-group mb-3">
        <label class="input-group-text fs-6" for="fontSize">Tamaño de texto</label>
        <select class="form-select fs-6" id="fontSize" onchange="handleSizeChange()">
          <option value="fs-6">Pequeño</option>
          <option value="fs-5">Mediano</option>
          <option value="fs-4">Grande</option>
        </select>
      </div>
        {% block content %}
        {% endblock %}
    </div>
</body>
{% block script %}
{% endblock %}
</html>
